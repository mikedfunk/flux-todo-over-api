<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TodoMVC</title>
    <link rel="stylesheet" type="text/css" href="components/todomvc-common/base.css" />
  </head>
  <body>
    <section id="todoapp">
    </section>
    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Created by <a href="http://facebook.com/bill.fisher.771">Bill Fisher</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <!-- <script type="text/javascript" src="build/app.js"></script> -->
    <script src="components/react/react.js"></script>
    <script src="components/react/JSXTransformer.js"></script>
    <script src="components/jquery/dist/jquery.js"></script>
    <script type="text/jsx">
      var TodoApp = React.createClass({
        getInitialState: function () {
          return {};
        },
        render: function () {
          return(
            <div>
              <header id="header">
                <h1>todos</h1>
                <div id="mark-all-complete-wrap">
                <TodoCreate />
                </div>
              </header>
              <section id="main">
                <TodoMarkAllComplete />
                <TodoList todos={this.state.todos} />
              </section>
              <footer id="footer"></footer>
              <TodoFooter todos={this.state.todos} />
            </div>
          );
        }
      });

      var TodoCreate = React.createClass({
        render: function () {
          return(
            <input id="new-todo" placeholder="what needs to be done?" type="text" />
          );
        }
      });

      var TodoMarkAllComplete = React.createClass({
        render: function () {
          return(
            <div>
            <input id="toggle-all" type="checkbox" />
            <label htmlFor="toggle-all">Mark all as complete</label>
            </div>
          );
        }
      });

      var TodoList = React.createClass({
        render: function () {
          return(
            <ul id="todo-list">
              <li>
                <div>
                  <input className="toggle" type="checkbox" />
                  <label>sdfsdfsf</label>
                  <button className="destroy"></button>
                </div>
              </li>
            </ul>
          );
        }
      });

      var TodoFooter = React.createClass({
        render: function () {
          return(
            <footer id="footer"></footer>
          );
        }
      });

      React.render(
        <TodoApp />,
        document.getElementById('todoapp')
      );
    </script>
  </body>
</html>
